<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <nav class="navbar">
    <img src="../img/spotify-logo.png">
  </nav>
  <body>
    <h1 id="heading">Want to start listening to your favourite songs...</h1>
    <section class="form">
      <div class="signup-heading">
        <h2>Sign up to Spotify using your email address</h2>
      </div>
      <form action="/submit" method="POST">
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="fName" /><br /><br />
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" name="lName" /><br /><br />
        <label for="uName">Username:</label>
        <input type="text" id="uName" name="uName" /><br /><br />
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" /><br /><br />
        <label for="iPassword">Password:</label>
        <input type="password" id="iPassword" name="iPassword" /><br /><br />
        <label for="cPassword">Confirm Password:</label>
        <input type="password" id="cPassword" name="cPassword" /><br /><br />
        <label for="favGenre">Favourite Genre:</label>
        <select name="favGenres" id="genre-select">
          <option value="">--Please choose a genre--</option>
          <option value="pop">Pop</option>
          <option value="hiphop">Hip Hop</option>
          <option value="jazz">Jazz</option>
          <option value="rnb">R&B</option>
          <option value="rap">Rap</option>
          <option value="afrobeats">Afrobeats</option>
          <option value="gospel">Gospel</option></select
        ><br /><br />
        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday"><br /><br />
        <input id="submit-button" type="submit" value="Sign Up!" action="/submit" />
        </form>
    </section>
    <script src="../backend/script.js"></script>
  </body>
</html>
